capture:
  fs: 2000000
  fc: 204640000
  device:
    type: "IqSimulator"
  replay:
    state: false
    loop: true
    file: '/opt/blah2/replay/file.rspduo'

process:
  data:
    cpi: 0.5
    buffer: 1.5
    overlap: 0
  ambiguity:
    delayMin: -10 # bins
    delayMax: 400 # bins
    dopplerMin: -200 # Hz
    dopplerMax: 200 # Hz
  clutter:
    delayMin: -10 # bins
    delayMax: 400 # bins
  detection:
    pfa: 0.00001
    nGuard: 2
    nTrain: 6
    minDelay: 5
    minDoppler: 15
    nCentroid: 6
  tracker:
    initiate:
      M: 3
      N: 5
      maxAcc: 10
    delete: 10
    smooth: "none"

network:
  ip: 0.0.0.0
  ports:
    api: 3000
    map: 3001
    detection: 3002
    track: 3003
    timestamp: 4000
    timing: 4001
    iqdata: 4002
    falsetargets: 4003

truth:
  adsb:
    enabled: false
    ip: 0.0.0.0
    port: 30000
  ais:
    enabled: false
    ip: 0.0.0.0
    port: 30001

save:
  iq: false
  map: false
  detection: false
  timing: false
